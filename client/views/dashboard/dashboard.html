<template name='dashboard'>
  <div class='wrapper'>
    <div class='row dashboardLogin'>
      <div>{{> loginButtons}}</div>
    </div>
    <hr>
    <div class='row headerWrapper'>
  	  <div class='header'>
        <div class='large-4 columns'>. </div>
  	  	<div class='title large-4 columns'>KANBAN</div>
  	  	<div class='addTaskWrapper  large-4 columns'>
			<ul class="accordion create_button" data-accordion>
			  <li class="accordion-navigation">
			    <a href="#panel1a" class='addTaskIcon'>+</a>
			    <div id="panel1a" class="content">
			      <form>
			      	<input type='text' value='Task Title' class='row title_input large-12 columns large-centered'>
			      	<input type='text' value='Task Description' class='large-12 columns large-centered row description_input'>
			      	<div class='row radioStatusContainer'>
			      		<input type='radio' name='status' class='row radioStatus radioToDo' sub='radioToDo' checked='checked'> To Do
			      		<input type='radio' name='status' class='row radioStatus radioInProgress' sub='radioInProgress'> In Progress
			      		<input type='radio' name='status' class='row radioStatus radioComplete' sub='radioComplete'> Complete
			      	</div>
			      	<button type='submit' class='submitButton'> Submit </button>
			      </form>
			    </div>
			  </li>
			</ul>
  		</div>
  	  </div>
  	</div>
    <hr>
    <div class="row">
  	  <div class='dashboardWrapper large-12 columns'>
  	  	<div class='todoWrapper large-4 columns'>
  	  		<div class='taskContainer'>
  		  		<div class='todoHeader'>To Do</div>
  		  		<div class='todoBody'>
  		  			{{#each tasks_to_do}}
  		  				{{> taskTemplate}}
  		  			{{/each}}
  		  		</div>
  	  		</div>
  	  	</div>
  	  	<div class='inProgressWrapper large-4 columns'>
  	 			<div class='taskContainer'>
  		  		<div class='inProgressHeader'>In Progress</div>
  		  		<div class='inProgressBody'>
  		  			{{#each tasks_in_progress}}
  		  				{{> taskTemplate}}
  		  			{{/each}}
  		  		</div>
  	  		</div>
  	  	</div>
  	  	<div class='completeWrapper large-4 columns'>
  	  		<div class='taskContainer'>
  		  		<div class='completeHeader'>Complete</div>
  		  		<div class='completeBody'>
  		  			{{#each tasks_done}}
  		  				{{> taskTemplate}}
  		  			{{/each}}
  		  		</div>
  		  	</div>
  	  	</div>
      </div>
    </div>
  </div>
</template>

<template name='taskTemplate'>
	<div class='task'>
		<div class='editTaskControls row'>
			<div class="large-1 columns">
				<div class='left_button'></div>
			</div>
			<a class='taskTitle large-10 columns' data-dropdown="hover_drop" data-options="is_hover:true; hover_timeout:5000"> {{title}}</a>
      <div id="hover_drop" class='details_div f-dropdown content' data-dropdown-content>
        <span>{{description}}</span>
      </div>
