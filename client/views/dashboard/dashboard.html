<template name='dashboard'>
<div class='wrapper'>
  <div class='dashboardLogin' > {{> loginButtons}}</div>
  <div class='headerWrapper'>
	  <div class='header'>
	  	<span class='title'>Kanban Todo List</span>
	  	<span class='addTaskWrapper'>
	  		<span class='create_button'>+</span>
			</span>
	  </div>
	</div>


	  <div class='dashboardWrapper'>

	  	<div class='todoWrapper'>
	  		<div class='taskContainer'>
		  		<div class='todoHeader'>To Do</div>
		  		<div class='todoBody'>
		  			{{#each tasks_to_do}}
		  				{{> taskTemplate}}
		  			{{/each}}
		  		</div>
	  		</div>
	  	</div>

	  	<div class='inProgressWrapper'>
	 			<div class='taskContainer'>
		  		<div class='inProgressHeader'>In Progress</div>
		  		<div class='inProgressBody'>
		  			{{#each tasks_in_progress}}
		  				{{> taskTemplate}}
		  			{{/each}}
		  		</div>
	  		</div>
	  	</div>

	  	<div class='completeWrapper'>
	  		<div class='taskContainer'>
		  		<div class='completeHeader'>Complete</div>
		  		<div class='completeBody'>
		  			{{#each tasks_done}}
		  				{{> taskTemplate}}
		  			{{/each}}
		  		</div>
		  	</div>
	  	</div>

	  </div>

</div>
</template>


<template name='taskTemplate'>
	<div class='task'>
		<div class='editTaskControls'>
			<span>
				<div class='left_button'></div>
			</span>
			<span class='taskTitle'> {{title}} </span>
			<span class='addOrDropTask'>
				<span class='editTask'>Edit</span>
				<span class='deleteTask'>Delete</span>
			</span>
			<span>
				<div class='right_button'></div>
			</span>
		</div>
		<div class='taskInformation'>
			<div class='taskDescription'> Description </div>
			<div class='taskComments'> Comments </div>
		</div>
	</div>
</template>

<template name='taskModal'>
	<a href="#" data-reveal-id="myModal">Click Me For A Modal</a>

	<div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
	  <h2 id="modalTitle">Awesome. I have it.</h2>
	  <p class="lead">Your couch.  It is mine.</p>
	  <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
	  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
	</div>
</template>
