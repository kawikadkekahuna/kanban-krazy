<template name='dashboard'>
  <div class='wrapper'>
    <div class='row dashboardLogin'>
      <div>{{> loginButtons}}</div>
    </div>
    <hr>
    <div class='row headerWrapper'>
  	  <div class='header'>
        <div class='large-4 columns'>. </div>
  	  	<div class='title large-4 columns'>KANBAN</div>
  	  	<div class='addTaskWrapper  large-4 columns'>
			<ul class="accordion create_button" data-accordion>
			  <li class="accordion-navigation">
			    <a href="#panel1a">Accordion 1</a>
			    <div id="panel1a" class="content">
			      <form>
			      	<input type='text'>
			      	<input type='text'>
			      	<input type='text'>
			      </form>
			    </div>
			  </li>
			</ul>
  		</div>
  	  </div>
  	</div>
    <hr>
	  <div class='dashboardWrapper row'>

	  	<div class='todoWrapper large-4 columns'>
	  		<div class='taskContainer'>
		  		<div class='todoHeader'>To Do</div>
		  		<div class='todoBody'>
		  			{{#each tasks_to_do}}
		  				{{> taskTemplate}}
		  			{{/each}}
		  		</div>
	  		</div>
	  	</div>

	  	<div class='inProgressWrapper large-4 columns'>
	 			<div class='taskContainer'>
		  		<div class='inProgressHeader'>In Progress</div>
		  		<div class='inProgressBody'>
		  			{{#each tasks_in_progress}}
		  				{{> taskTemplate}}
		  			{{/each}}
		  		</div>
	  		</div>
	  	</div>

	  	<div class='completeWrapper large-4 columns'>
	  		<div class='taskContainer'>
		  		<div class='completeHeader'>Complete</div>
		  		<div class='completeBody'>
		  			{{#each tasks_done}}
		  				{{> taskTemplate}}
		  			{{/each}}
		  		</div>
		  	</div>
	  	</div>

	  </div>

  </div>
</template>


<template name='taskTemplate'>
	<div class='task'>
		<div class='editTaskControls row'>
			<div class="large-3 columns">
				<div class='left_button'></div>
			</div>
			<div class='taskTitle large-3 columns'> {{title}} </div>
			<div class='addOrDropTask large-3 columns'>
				<div class='editTask'>Edit</div>
				<div class='deleteTask'>Delete</div>
			</div>
			<div class='large-3 columns'>
				<div class='right_button'></div>
			</div>
		</div>
		<div class='taskInformation'>
			<div class='taskDescription'> Description </div>
			<div class='taskComments'> Comments </div>
		</div>
	</div>
</template>
